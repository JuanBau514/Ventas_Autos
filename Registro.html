<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/src/css/registro.css"> <!-- Cambié el nombre del archivo CSS -->
    <title>registro</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <div class="contenedor-registro" id="registro"> <!-- Cambié el nombre de la clase -->
            
                <div class="tituloR">Registrate</div>
                <div class="encabezado">
                    <span>¿Ya tienes una cuenta?<a href="/login.html" onclick="login()">Login</a></span>
                </div>
                <div class="dos-forms">
                    <div class="caja-entrada">
                        <input type="text" class="entrada" placeholder="Nombres">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="caja-entrada">
                        <input type="text" class="entrada" placeholder="Apellidos">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="caja-entrada">
                    <input type="text" class="entrada" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="caja-entrada">
                    <input type="password" class="entrada" placeholder="Contraseña">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="caja-entrada">
                    <input type="submit" class="boton-enviar" value="Registrate">
                </div>
                <div class="dos-columnas">
                    <div class="uno">
                        <input type="checkbox" id="registro-check"> <!-- Cambié el nombre del ID -->
                        <label for="registro-check"> Recuerdame </label>
                    </div>
                    <div class="dos">
                        <label><a href="#">Terminos & condiciones</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
